<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="players">
