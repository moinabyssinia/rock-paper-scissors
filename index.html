<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

</head>
<body>

    <nav>
        <h1>Rock-Paper-Scissors</h1>
    </nav>


    <div class="play">
        <button>Start Game</button>
    </div>

    <div class="players">
        <div class="avatars">
            <img class="player-img" src="https://static.turbosquid.com/Preview/2018/12/09__00_17_28/1HUGE_a.jpg2C1D7293-A00B-4B3E-ADD4-7FC656332FB3Large.jpg" alt="robot">
            <h2 class="computer">Humanoid</h2>

        </div>

        <div class="score">
            <span class="computer-score">0 </span>
            <span> - </span>
            <span class="player-score">0</span>
        </div>

        <div class="avatars">
            <img class="player-img" src="https://hips.hearstapps.com/pop.h-cdn.co/assets/cm/15/05/54cab4e891148_-_avatar_ext_01_1110-md.jpg" alt="avatar">
            <h2 class="player-name"></h2>

        </div>

    </div>
   
    <!-- game end message -->
    <div class="message-board">
        <h3 class="games-left"></h3>
        <h2 class="message"></h2>
    </div>


    <div class="options">
        <img class="rock" src="https://tottails.com/wp-content/uploads/2018/12/ROCK-1024x1024.jpg" 
        alt="you Rock - TotTails">

        <img class="paper" src="https://previews.123rf.com/images/me67kz/me67kz1801/me67kz180100072/94193123-parchment-or-an-old-manuscript-scroll-on-a-black-background-.jpg" alt="parchment">

        <img class="scissors" src="https://i.pinimg.com/originals/10/f3/c7/10f3c79b4bd85790bcfcb322b8760a47.jpg" alt="Black businessman">    
    </div>


    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
